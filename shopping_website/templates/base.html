<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website - CST150 Project 3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1><a href="{{ url_for('index') }}">Shopping Site</a></h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Products</a>
                <a href="{{ url_for('cart') }}">Cart (<span id="cart-count">0</span>)</a>
                <a href="{{ url_for('admin') }}">Admin</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Flash messages (from restaurant system) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Main content -->
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/products.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
